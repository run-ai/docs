site_name: Run:ai Documentation Library
site_url: https://docs.run.ai/
copyright: Copyright Â© 2020 - 2022 Run:ai
repo_url: https://github.com/run-ai/docs/
docs_dir: docs 
theme: 
  name: material
  custom_dir: overrides
  language: en
  favicon: images/favicon.ico
  logo: images/RUNAI-LOGO-DIGITAL-2C_WP.svg
  features:
    - navigation.tabs
    - search.highlight
    - content.code.annotate

extra_css:
  - stylesheets/extra.css
strict: true   

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details 
  - admonition
  - attr_list
  - meta
  - toc:
      permalink: True 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg 
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/runailabs
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/runailabs/
  analytics:
    provider: google
    property: UA-122651141-1

plugins:
  - search:
      lang: en
  - git-revision-date-localized
  - render_swagger
  - minify:
      minify_html: true
