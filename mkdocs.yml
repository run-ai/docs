site_name: Run:ai Documentation Library
site_url: https://docs.run.ai/
copyright: Copyright Â© 2020 - 2023 Run:ai
repo_url: https://github.com/run-ai/docs/
edit_uri: edit/v2.11/docs/
docs_dir: docs 
theme: 
  name: material
  custom_dir: overrides
  language: en
  favicon: images/favicon.ico
  logo: images/RUNAI-LOGO-DIGITAL-2C_WP.svg
  features:
    - navigation.tabs
    - search.highlight
    - content.code.annotate
    - content.tabs.link
    - search.suggest
    - content.action.edit
  icon:
    edit: material/pencil 
    view: material/eye
extra_css:
  - stylesheets/extra.css
  
# strict: true   
 
markdown_extensions:
#  - markdown_include.include
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs/docs
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details 
  - admonition
  - attr_list
  - meta
  - tables
  - toc:
      permalink: True 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg 
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/runailabs
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/runailabs/
  analytics:
    provider: google
    property: UA-122651141-1
  version:
    provider: mike

plugins:
  - mike:
      version_selector: false
      canonical_version: null
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - glightbox:
      zoomable: true
      draggable: true
      skip_classes:
        - skip-lightbox
#  - render_swagger
  - minify:
      minify_html: true
  - redirects:
      redirect_maps:
