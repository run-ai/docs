---
# Run:AI Scheduler reader
# Allow the reading of the current state of the cluster (pods, nodes, pod-groups, jobs, StatefulSets, deployments) to make optimal scheduling decisions. 
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: runai-scheduler-ro
rules:
  - apiGroups:
      - ""
      - batch
      - kubeflow.org
      - policy
      - run.ai
      - scheduling.k8s.io
      - scheduling.incubator.k8s.io
      - storage.k8s.io
      - apps
    resources:
      - departments
      - deployments
      - jobs
      - mpijobs
      - nodes
      - persistentvolumes
      - persistentvolumeclaims
      - poddisruptionbudgets
      - podgroups
      - pods
      - priorityclasses
      - queues
      - replicasets
      - runaijobs
      - storageclasses
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: runai-scheduler-ro
subjects:
  - kind: ServiceAccount
    name: runai-scheduler
    namespace: runai
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: runai-scheduler-ro
---
# Run:AI Scheduler writer
# Allows the applying of scheduling decisions to the cluster, like updating pod, creating pod-group, etc. 
# Write access is limited to runai-* namespaces

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: runai-scheduler-rw
rules:
  - apiGroups:
      - ""
      - apps
      - batch
      - kubeflow.org
      - run.ai
      - scheduling.incubator.k8s.io
      - apps
    resources:
      - configmaps
      - events
      - jobs
      - mpijobs
      - persistentvolumeclaims
      - podgroups
      - pods
      - pods/status
      - pods/binding
      - runaijobs
      - statefulsets
      - statefulsets/finalizers
      - jobs/finalizers
      - deployments
      - deployments/finalizers
      - runaijobs/finalizers
      - mpijobs/finalizers
      - replicasets/finalizers
      - pods/finalizers
    verbs:
      - create
      - delete      
      - get
      - list
      - patch
      - update
---

