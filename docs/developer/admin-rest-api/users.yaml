openapi: 3.0.0
info:
  title: 'Users REST API'
  description: >-
    Create, Update Delete, Get and List Run:AI Users. <br> <br>
    
    Run:AI Users can receive varying levels of access to the Administration UI and to submitting Jobs on the Cluster.
  version: '1.0'
servers:
  - url: 'https://app.run.ai/v1/k8s'
tags:
  - name: User
#    description: description of user
paths:
  '/users':
    post:
      tags:
        - User
      summary: Create a new User.
      description: Retrieve a User given a User ID.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      requestBody:
#        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'  
            example:
              email: john@acme.com
              password: password123!
              roles: ['admin', 'editor'] 
              permittedClusters: []
              permitAllClusters: true
              needToChangePassword: true  
    get:
      tags:
        - User
      summary: List Users in Tenant.
      description: Get list of all Users for a given Tenant.
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  '/users/{user_id}':
    get:
      tags:
        - User
      summary: Returns a User by Id.
      description: Retrieve a User given a User ID.
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID.
          schema:
            type: string
            minimum: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User' 
    put:
      tags:
        - User
      summary: Update a User.
      description: Update a User by User ID. The Update API expects all editable User fields. Fields that are omitted will be removed from the object.
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID.
          schema:
            type: string
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/User'
            example:
              id: auth0|5d5e553d4a43912c966d1b36
              email: john@acme.com
              password: password123!
              roles: ['admin', 'editor'] 
              permittedClusters: []
              permitAllClusters: true
              needToChangePassword: true  
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      tags:
        - User
      summary: Delete a User.
      description: Delete a User by User ID. 
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID.
          schema:
            type: string
            minimum: 1
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: User with id 389 is deleted
components:
  schemas:    
    User:
      properties:
        userId:
          type: string
        email:
          type: string
        password:
          type: string
        roles:
          type: array
          items:
            type: string
            enum: [admin, editor, researcher, viewer]
        permittedClusters:
          type: array
          items:
            type: string
        permitAllClusters:
          type: boolean
        needToChangePassword:
          type: boolean
        lastLogin:
          type: string
        createdAt:
          type: string
      required:
      - userId
      - email
      - password
      - roles
      - permittedClusters
      - permitAllClusters
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
